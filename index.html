<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALLET</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="wrapper">
        <div class="center">
            <div class="info">
                <h2 class="info_title">Мой кошелёк</h2>
                <div class="info_flex">
                    <div class="balanse">
                        <div class="info_text">Баланс:</div>
                        <div class="info_balanse" id="infoBalanse">0</div>
                    </div>

                    <div class="info_spent">
                        <div class="info_add_text">Затраченно:</div>
                        <div class="total">0</div>
                    </div>
                    <div class="info_add">
                        <div class="div_flex">
                            <div class="info_add_text">Пополнить:</div>
                            <input type="text" class="info_add_input" id="addMoney" placeholder="Введите сумму">
                        </div>
                        <button type="button" id="myBtnInfo">Добавить</button>
                    </div>
                </div>
            </div>

            <h2 class="info_title">Список покупок</h2>
            <div class="addition">
                <div class="div_flex">
                    <h3 class="zag">
                        Товар:
                    </h3>
                    <input type="text" id="tovar" placeholder="Название..">
                </div>
                <div class="div_flex">
                    <h3 class="zag">
                        Цена:
                    </h3>
                    <input type="number" id="price" placeholder="Цена..">
                </div>
                <div class="div_flex">
                    <h3 class="zag">
                        Категория:
                    </h3>
                    <select name="category" id="category">
                        <option value="">Выберите</option>
                        <option value="products">Продукты</option>
                        <option value="Fast food">ФастФуд</option>
                        <option value="sport">Спорт</option>
                        <option value="Games">Игры</option>
                    </select>
                </div>

                <button type="button" id="myBtn">Добавить</button>

            </div>
            <div class="transactions">
                <div class="transactions_center">
                    <div class="transactions_top">
                        <ul class="transactions_top_list">
                            <li class="transactions_top_item">Товар</li>
                            <li class="transactions_top_item">Цена</li>
                            <li class="transactions_top_item">Категория</li>
                            <li class="transactions_top_item">✕</li>
                        </ul>
                    </div>
                    <div class="transactions_onlist">

                    </div>
                    <div class="modal">
                        <h2>Подтвердите удаление</h2>
                        <div class="sub">Вы уверены, что хотите удалить эти планы?</div>
                        <button class="btnNo">Отмена</button>
                        <button class="btnDell">удалить</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
